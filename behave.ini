# Behave Configuration File for Mini E-Kart Testing
# This file configures Behave execution parameters

[behave]
# Default format for output
default_format = pretty

# Additional formats for comprehensive reporting
# format = pretty,json.pretty

# Output directory for reports
outdir = reports

# Capture stdout/stderr for better debugging
no_capture = True
no_capture_stderr = True

# Stop on first failure (useful for debugging)
stop = False

# Show skipped tests
show_skipped = True

# Show source code in output
show_source = True

# Show timings
show_timings = True

# Color output
color = True

# Log level
logging_level = INFO

# Tags to include/exclude (if needed)
# include_tags = @smoke,@regression
# exclude_tags = @slow,@deprecated

# Step directory
steps_dir = features/steps

# Environment file (if needed)
# environment_file = features/environment.py
